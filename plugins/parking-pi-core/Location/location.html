<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		#mapid { height: 680px; }
	</style>

	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
</head>
<body>

	 <div id="mapid"></div>
	<script type="text/javascript">
		var mymap = L.map('mapid').setView([13.0827, 80.2707], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=sk.eyJ1Ijoic2FyYXZhbmFwcmFrYXNoIiwiYSI6ImNqZWk0cHl3NjA0OHcycG9zY2drNTh6NzYifQ.9k4pUoma8BUHyjyo1smidg', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'sk.eyJ1Ijoic2FyYXZhbmFwcmFrYXNoIiwiYSI6ImNqZWk0cHl3NjA0OHcycG9zY2drNTh6NzYifQ.9k4pUoma8BUHyjyo1smidg'
}).addTo(mymap);
		var greenIcon = L.icon({
	    iconUrl: 'parking_pi_parking-pi-core/Images/raspberry-pi-logo.png',
	    shadowUrl: 'parking_pi_parking-pi-core/Images/marker-shadow.png',

	    iconSize:     [58, 98], // size of the icon
	    shadowSize:   [100, 100], // size of the shadow
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	    shadowAnchor: [4, 62],  // the same for the shadow
	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});
		var marker = L.marker([13.08, 80.2707],{icon: greenIcon}).addTo(mymap).bindPopup('I am here.<br> lat: 13.0827, lng: 80.2707')
    .openPopup();
		
	</script>
</body>
</html>
