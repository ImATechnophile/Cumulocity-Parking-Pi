<div ng-app="device" ng-controller="healthcontroller" class="row text-center mt-5 mb-5">
  <div class="col-sm-3" ng-repeat="info in ReDist | orderBy:'name'">
    <div class="card">
      <h5  class="card-header text-primary"><b>{{info.name}}</b></h5>
      <div class="card-body">
        <img class="card-img-top" src="parking_pi_parking-pi-core/Images/ultrasonic.jpg" alt="Card image cap">
      </div>
      <span class="card-footer {{info.style}} styleWidth">{{info.status}}</span>
    </div>
  </div>
</div>
